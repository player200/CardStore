<div class="container">
  <h1>Register</h1>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" 
      required 
      email 
      [(ngModel)]="model.email" 
      #email="ngModel" 
      name="email">
      <div [hidden]="email.valid || (email.pristine && email.untouched)" class="alert alert-danger">
        Invalid email.
      </div>
    </div>
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="username" 
      required 
      [(ngModel)]="model.username" 
      #username="ngModel" 
      name="username">
      <div [hidden]="username.valid || (username.pristine && username.untouched)" class="alert alert-danger">
        Username is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" 
      required 
      [(ngModel)]="model.password" 
      #password="ngModel" 
      name="password">
      <div [hidden]="password.valid || (password.pristine && password.untouched)" class="alert alert-danger">
        Password must be between 3 and 16 symbols.
      </div>
    </div>
    <button type="submit" class="btn btn-dark" [disabled]="registerForm.form.invalid">Sign Up</button>
  </form>
</div>

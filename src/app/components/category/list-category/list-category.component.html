<div class="container">
  <h2>All categories</h2>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Category name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories | async">
        <td>{{category.name}}</td>
        <td>
          <a routerLink="../delete/{{category._id}}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

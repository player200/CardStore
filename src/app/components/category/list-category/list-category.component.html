<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Category name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{category.name}}</td>
      <td>
        <a routerLink="../delete/{{category._id}}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
  </tbody>
</table>

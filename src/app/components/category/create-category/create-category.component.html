<div class="container">
  <h1>Create category</h1>
  <form #createCategoryForm="ngForm" (ngSubmit)="create()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required name="name" [(ngModel)]="model.name" #name="ngModel">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="createCategoryForm.form.invalid">Create</button>
  </form>
</div>

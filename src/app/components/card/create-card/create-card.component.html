<div class="container">
  <h1>Create card</h1>
  <form #createCardForm="ngForm" (ngSubmit)="create()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
      required 
      minlength="3"
      maxlength="30"
      name="name" 
      [(ngModel)]="model.name" 
      #name="ngModel">
      <div [hidden]="name.valid || (name.pristine && name.untouched)" class="alert alert-danger">
        Card name should be between 3 to 30 characters long.
      </div>
    </div>
    <div class="form-group">
      <label for="categoryId">Category</label>
      <select class="form-control" id="categoryId" 
      required
      name="categoryId" 
      [(ngModel)]="model.categoryId"
      #categoryId="ngModel">
        <option *ngFor="let category of categories | async" value="{{category._id}}">{{category.name}}</option>
      </select>
      <div [hidden]="categoryId.valid || (categoryId.pristine && categoryId.untouched)" class="alert alert-danger">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" 
      required 
      [min]="0.01"
      name="price" 
      [(ngModel)]="model.price" 
      #price="ngModel">
      <div [hidden]="price.valid || (price.pristine && price.untouched)" class="alert alert-danger">
        Card price should be positiv number.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" 
      required 
      minlength="3"
      name="description" 
      [(ngModel)]="model.description" 
      #description="ngModel">
      <div [hidden]="description.valid || (description.pristine && description.untouched)" class="alert alert-danger">
        Card description should be more than 3 characters long.
      </div>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image Url</label>
      <input type="text" class="form-control" id="imageUrl" 
      required 
      minlength="11"
      name="imageUrl" 
      [(ngModel)]="model.imageUrl" 
      #imageUrl="ngModel">
      <div [hidden]="imageUrl.valid || (imageUrl.pristine && imageUrl.untouched)" class="alert alert-danger">
        Card imageUrl should be more than 11 characters long.
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="createCardForm.form.invalid">Create</button>
  </form>
</div>

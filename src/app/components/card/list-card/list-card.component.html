<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Welcome to Furniture System</h1>
      <p>Select furniture from the catalog to view details.</p>
    </div>
  </div>
  <div class="row space-top">
    <div *ngFor="let card of cards" class="col-md-4">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <blockquote class="card-blockquote">
            <img src="{{card.imageUrl}}" />
            <p>{{card.name}}</p>
            <p>${{card.price}}</p>
            <div class="pull-right">
              <a routerLink="../details/{{card.id}}" class="btn btn-info">Details</a>
              <a routerLink="../edit/{{card.id}}" *ngIf="authService.checkedIfAdmin()" class="btn btn-success">Edit Item</a>
              <a *ngIf="authService.checkedIfAdmin()" (click)="delete(card.id)" class="btn btn-danger">Delete Item</a>
            </div>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
</div>

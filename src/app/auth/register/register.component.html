<div class="container">
  <h1>Register</h1>
  <h3>{{model | json}}</h3>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" required email [(ngModel)]="model.email" #email="ngModel" name="email">
    </div>
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="model.username" #username="ngModel" name="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" #password="ngModel" name="password">
    </div>
    <button type="submit" class="btn btn-dark" [disabled]="registerForm.form.invalid">Sign Up</button>
  </form>
</div>
